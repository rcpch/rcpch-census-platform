name: Build and deploy Python app to Azure Web App - rcpch-census-engine

on:
  push:
    branches:
      - development
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python version
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: pip install -r requirements.txt

      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)
      
      - name: Install yq 
        run: sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq && sudo chmod +x /usr/bin/yq
      
      - name: Debugging CSRF issue
        run: |
          pwd
          ls
      
      - name: Create openAPI.yml
        run: python manage.py spectacular --file schema.yml        

      - name: Convert yaml to json
        run: yq -o=json '.' schema.yml > schema.json
        
      # Commit all changed files back to the repository
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: 'schema.json'
      
